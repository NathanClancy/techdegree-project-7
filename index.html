<!doctype html>
<html>
	
<head>
	
<meta charset="utf-8">
<title>Web App Dashboard</title>	
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/custom.css" rel="stylesheet">	
<link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet"> 	
</head>

<body>
<div class="parent">
<header>
	<div class="nameDiv"><p class="appName"><strong>Nathans</strong>App</p></div>
		<div class="bellDiv">
			<img class="bell" src="icons/icon-bell.svg">
			<img class="profileImg" src="images/member-1.jpg" alt="profile image">		
			<p class="name">Nathan Clancy</p>	
		</div>
</header>	
<div class="sidebar">1
	<a href="index.html"><img class="sidebarIcons" src="icons/icon-dashboard.svg"></a>
	<a href="index.html"><img class="sidebarIcons" src="icons/icon-members.svg"></a>
	<a href="index.html"><img class="sidebarIcons" src="icons/icon-visits.svg"></a>
	<a href="index.html"><img class="sidebarIcons" src="icons/icon-settings.svg"></a>	
</div>
<div class="search"><p>Dashboard</p><input type="text" placeholder="Search"></div>	
<div class="dash">	
	<div id="hideMe" class="alert"><p><strong>Alert</strong> &nbsp; Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores sit rem voluptatem.</p><p id="x" class="close" onclick="myFunction()">X</p></div>
	<div class="chart">
		<canvas id="myChart" width="1600" height="500"></canvas>
	</div>	
</div>
<div class="bargraph">3</div>
<div class="piegraph">4</div>	
<div class="stats">5</div>
<div class="member">6</div>
<div class="activity">7</div>
<div class="message">8</div>		
<div class="settings">9</div>	
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js" integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>	
 <script src="js/app.js"></script>

</html>
